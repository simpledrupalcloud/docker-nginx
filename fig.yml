nginx:
  image: simpledrupalcloud/nginx:latest
  hostname: nginx
  ports:
    - "80:80"
    - "443:443"
  volumes_from:
    - nginxdata
  environment:
    - SERVER_NAME=localhost
nginxdata:
  image: simpledrupalcloud/data:latest
  hostname: nginxdata
  volumes:
    - /nginx/data
    - /nginx/ssl/certs
    - /nginx/ssl/private
